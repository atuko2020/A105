<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>A105_アンケートフォーム2</title>
    <meta name="description" content="簡単なアンケートにご協力ください">
</head>

<body>
<div id="container">
    <!-- header Section -->
    <header>
    <h1>島田 司</h1>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <!-- section -->
        <section>
            <h2>A105アンケート2</h2>
            <form action="#" method="POST" name="contact-form">
                <p><label>出席番号を入力してください:<input type="text" name="classNumber" placeholder="X100" required pattern="[ABXSP]{1}[0-9]{3}"></label></p>
                <p><label>BananaとCherryとOrangeのどれが好き？:<input type="text" name="like" required pattern="[Bb]anana|[Cc]errry|[Oo]range"></label></p>
                <p><label>いくつ必要ですか？:<input type="number" value="1" name="amount" required min="1" max="10"></label></p>
                <p><button>submit</button></p>
            </form>
            
        </section>
        <!-- /section -->
    </main>
    <!-- /main -->
    <!-- footer Section -->
    <footer>
        <p>
            Last Modified:
            <script>
                var youbi = ['日','月','火','水','木','金','土','日'];
                var modified =new Date(document.lastModified);
                var year = modified.getFullYear();
                var month = modified.getMonth() + 1;
                var date = modified.getDate();
                var day = modified.getDay();

                document.write(year + "年" + month + "月" + date + "日" + youbi[day] + "曜日");
            </script>
        </p>
        <p><small>&copy;Shimada Tsukasa,All Rigths Reserved.</small></p>
    </footer>
    <!-- /footer-->
