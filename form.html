<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>A105_アンケートフォーム</title>
    <meta name="description" content="簡単なアンケートにご協力ください">
</head>

<body>
<div id="container">
    <!-- header Section -->
    <header>
    <h1>島田 司</h1>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <!-- section -->
        <section>
            <h2>A105アンケート</h2>
            <form action="#" method="POST" name="contact-form">
                <p><label>名前:<input type="text" name="name" placeholder="名字 名前"></label></p>

                <p>性別:
                <label><input type="radio" name="gender" value="男">男</label>
                <label><input type="radio" name="gender" value="女">女</label>
                <label><input type="radio" name="gender" value="その他">その他</label>
                </p>

                <p>好きな色(複数選択可):
                <label><input type="checkbox" name="color" value="赤">赤</label>
                <label><input type="checkbox" name="color" value="青">青</label>
                <label><input type="checkbox" name="color" value="黄">黄</label>
                <label><input type="checkbox" name="color" value="緑">緑</label>
                </p>

                <p><label for="bloodtype">血液型:</label>
                <select id="bloodtype" name="bloodtype">  
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select>
                </p>

                <p>飼っているペット(複数選択可):
                <label><input type="checkbox" name="pet" value="犬">犬</label>
                <label><input type="checkbox" name="pet" value="猫">猫</label>
                <label><input type="checkbox" name="pet" value="鳥">鳥</label>
                <label><input type="checkbox" name="pet" value="その他">その他</label>
                </p>

                <input type="image" src="images/button.png" alt="送信する">
            </form>
            
        </section>
        <!-- /section -->
    </main>
    <!-- /main -->
    <!-- footer Section -->
    <footer>
        <p>
            Last Modified:
            <script>
                var youbi = ['日','月','火','水','木','金','土','日'];
                var modified =new Date(document.lastModified);
                var year = modified.getFullYear();
                var month = modified.getMonth() + 1;
                var date = modified.getDate();
                var day = modified.getDay();

                document.write(year + "年" + month + "月" + date + "日" + youbi[day] + "曜日");
            </script>
        </p>
        <p><small>&copy;Shimada Tsukasa,All Rigths Reserved.</small></p>
    </footer>
    <!-- /footer-->
</div>  
</body>
</html>
